<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav li a {
            background: url(facultet.png) no-repeat 0 0;
        }

        nav .pim a:hover {
            background-position: 0 -90px;
        }

        nav .xtit a:hover {
            background-position: 0 -63px;
        }

        nav .fit a:hover {
            background-position: 0 -30px;
            
        }

        ul {
            list-style-type: none;
            display: block;
        }

        li {
            float: left;
            margin-right:2% ;

        }

        li a {
            display: inline-block;

            border: 1px solid black;
            padding: 5px 15px 5px 35px;
            text-decoration: none;
            color: purple;
            width: 150px;
            text-align: center;
            
            
        }

        nav  ul{
            margin: 0;
            padding: 0;
            list-style-type: none;
        }   
        nav>ul>li {
            width: 150  px;
            position: relative;
        }
        nav li a {
            display: block;
            text-decoration: none;
        }
        li .second {

            display: none;
            position: absolute;
            top: 100%;
            left: 0px;
           
        }
        li:hover .second {
            display: block;

        }
        li .second a {
            border: 1px solid black;
            background: none;
            height: 15px;
        }
    </style>
</head>

    <nav >
        <ul class="l1">

            </ul>
            
            
            
            </li>
            <li class="pim"><a href="https://pim.belstu.by/">ПиМ</a></li>
            <li class="xtit"><a href="https://htit.belstu.by/">ХТиТ</a></li>
        </ul>
    </nav>
</body>

</html>
